<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/118181b211.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Travel With Prasad</title>
  </head>
  <body>
    <h1 class="logo">TravelWithPrasad</h1>
    <div class="container">
       
      <h1>Sign In</h1>
      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your name"
        />
      </div>
      <div class="box">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password" 
        />
      </div>
      <button class="btn">Sign In</button>
    </div>
  </body>
</html>
